name: Release

on:
  push:
    tags:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.5

    - name: Publish jTelegram
      run: mvn -B -e -Dmaven.wagon.http.pool=false --settings .github/settings.xml org.codehaus.mojo:versions-maven-plugin:2.3:set -DnewVersion=$VERSION clean deploy
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.VERSION }}