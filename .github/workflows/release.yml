name: Release

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    # - name: Get the version
    #   id: get_version
    #   run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}\

    - name: Get pom.xml version
      id: pkg_version
      run: echo ::set-output name=PKGV::$(mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version|grep -Ev '(^\[|Download\w+:)' )
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.5
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.pkg_version.outputs.PKGV }}
        release_name: ${{ steps.pkg_version.outputs.PKGV }}
    
    - name: Publish jTelegram
      run: mvn -B -e --settings .github/settings.xml -Dmaven.wagon.http.pool=false -Dgithub.user=${{ secrets.github_user }} -Dgithub.password=${{ secrets.github_pat }} clean deploy
      # env:
      #   VERSION: ${{ steps.get_version.outputs.VERSION }}
    
    - name: Publish javadocs
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.github_pat }}
        BRANCH: gh-pages
        FOLDER: jtelegrambotapi-core/target/apidocs


