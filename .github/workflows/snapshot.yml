name:  Snapshot

on: 'push'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.5

    - name: Publish jTelegram
      run: mvn -B -e -Dmaven.wagon.http.pool=false --settings .github/settings.xml clean deploy
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}